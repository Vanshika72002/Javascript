<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div style="width:300px;height: 300px;background-color: black; color: white;margin: auto;cursor: pointer;padding: 10px;line-height: 60px;">Bring mouse in and take mouse out to see change in color</div>
</body>
<script>
    document.querySelector('div').addEventListener('mouseover',function(e){
        e.target.style.backgroundColor="white";
        e.target.style.color="black";
        e.target.style.border="2px solid black"
        
    });document.querySelector('div').addEventListener('mouseout',function(e){
        e.target.style.backgroundColor="black";
        e.target.style.color="white";
        e.target.style.border="2px solid white"
    })
    
</script>
</html>
